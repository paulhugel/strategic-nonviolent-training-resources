<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nonviolent Training Resources — Models View</title>
<style>
:root {
  --bg:#0b1020; --panel:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --accent:#60a5fa; --chip:#1e293b;
}
* { box-sizing: border-box; }
body { margin:0; font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text);}
header { position:sticky; top:0; z-index:10; background:linear-gradient(180deg, #0b1020, rgba(11,16,32,.8)); backdrop-filter:saturate(160%) blur(6px); border-bottom:1px solid #111827; }
.header-inner { max-width:1200px; margin:0 auto; padding:16px 20px; display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
h1 { margin:0; font-size:20px; letter-spacing:.2px; }
.search { flex:1 1 320px; display:flex; gap:8px; }
.search input { flex:1; padding:12px 14px; border-radius:12px; border:1px solid #1f2937; background:#0b132b; color:var(--text); outline:none; }
.search button { padding:12px 14px; border-radius:12px; border:1px solid #1f2937; background:#0b132b; color:var(--text); cursor:pointer; }
.main { max-width:1200px; margin:0 auto; padding:20px; }
.filters { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:14px; }
.filters button { padding:8px 10px; border-radius:999px; border:1px solid #1f2937; background:var(--chip); color:#cbd5e1; cursor:pointer; font-size:14px; }
.filters button.active { background:#1d4ed8; color:white; border-color:#1d4ed8; }
.grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:14px; }
.card { background:var(--panel); border:1px solid #111827; border-radius:16px; padding:14px; display:flex; flex-direction:column; gap:10px; box-shadow:0 8px 24px rgba(0,0,0,.25); }
.card h3 { margin:0; font-size:16px; line-height:1.3; }
.meta { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
.badge { font-size:12px; background:#122138; color:#93c5fd; padding:6px 8px; border-radius:999px; border:1px solid #1f3a66; }
.actions { margin-top:auto; display:flex; gap:8px; }
.actions a { text-decoration:none; padding:10px 12px; border-radius:12px; border:1px solid #1f2937; background:#0b132b; color:#cbd5e1; display:inline-block; }
.actions a.primary { background:#1d4ed8; color:white; border-color:#1d4ed8; }
footer { text-align:center; color:var(--muted); padding:30px 10px; font-size:14px; }
.small { color:var(--muted); font-size:12px; }
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <h1>Nonviolent Training Resources — Models View</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Search resources… (title, category)"/>
      <button onclick="doSearch()">Search</button>
    </div>
  </div>
</header>
<main class="main">
  <div class="filters" id="filters"></div>
  <div class="grid" id="grid"></div>
  <p class="small">Source: OSF References collection. Generated locally.</p>
</main>
<footer>© 2025 — Interactive catalog</footer>
<script>
const DATA = [{'title': '101.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2F101.pdf', 'category': 'Training & Toolkits'}, {'title': 'Agendas.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FAgendas.pdf', 'category': 'Noncooperation & Direct Action'}, {'title': 'anomalies Paper.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2Fanomalies%20Paper.pdf', 'category': 'Technical & Support Tools'}, {'title': 'Coalition Building Best Practices.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FCoalition%20Building%20Best%20Practices.pdf', 'category': 'Coalition & Partnerships'}, {'title': 'Cryptographic_Tools.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FCryptographic_Tools.pdf', 'category': 'Technical & Support Tools'}, {'title': 'DOGE Webinar Public Document.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FDOGE%20Webinar%20Public%20Document.pdf', 'category': 'Technical & Support Tools'}, {'title': 'How to talk with people you might disagree with.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FHow%20to%20talk%20with%20people%20you%20might%20disagree%20with.pdf', 'category': 'Communication & Dialogue'}, {'title': 'Mass Noncooperation Examples.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FMass%20Noncooperation%20Examples.pdf', 'category': 'Noncooperation & Direct Action'}, {'title': 'On.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FOn.pdf', 'category': 'Other / Misc'}, {'title': 'RESOURCE LIST USA Activist Hour.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FRESOURCE%20LIST%20USA%20Activist%20Hour.pdf', 'category': 'Movement Lists & Meta'}, {'title': 'Sense-making and Vision_ how did we get here?.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FSense-making%20and%20Vision_%20how%20did%20we%20get%20here%3F.pdf', 'category': 'Communication & Dialogue'}, {'title': 'Toolkit.pdf', 'href': 'https://osf.io/hu5w6/files/googledrive/References%2FToolkit.pdf', 'category': 'Training & Toolkits'}];
const cats = Array.from(new Set(DATA.map(x => x.category))).sort();
const grid = document.getElementById('grid');
const filters = document.getElementById('filters');
let active = new Set();

function pill(label) {
  const b = document.createElement('button');
  b.textContent = label;
  b.onclick = () => {
    if (active.has(label)) active.delete(label); else active.add(label);
    render(); updateFilterUI();
  };
  return b;
}

function updateFilterUI() {
  filters.querySelectorAll('button').forEach(b => {
    if (active.has(b.textContent)) b.classList.add('active'); else b.classList.remove('active');
  });
}

function card(item) {
  const div = document.createElement('div');
  div.className = 'card';
  const h = document.createElement('h3');
  h.textContent = item.title;
  div.appendChild(h);
  const meta = document.createElement('div');
  meta.className = 'meta';
  const badge = document.createElement('span');
  badge.className = 'badge';
  badge.textContent = item.category;
  meta.appendChild(badge);
  div.appendChild(meta);
  const actions = document.createElement('div');
  actions.className = 'actions';
  const a1 = document.createElement('a');
  a1.href = item.href;
  a1.target = '_blank';
  a1.rel = 'noopener';
  a1.className = 'primary';
  a1.textContent = 'Open on OSF';
  actions.appendChild(a1);
  const a2 = document.createElement('a');
  a2.href = item.href;
  a2.download = '';
  a2.textContent = 'Download';
  actions.appendChild(a2);
  div.appendChild(actions);
  return div;
}

function render() {
  const q = document.getElementById('q').value.trim().toLowerCase();
  grid.innerHTML = '';
  let filtered = DATA.slice();
  if (active.size) filtered = filtered.filter(x => active.has(x.category));
  if (q) filtered = filtered.filter(x => (x.title + ' ' + x.category).toLowerCase().includes(q));
  filtered.forEach(item => grid.appendChild(card(item)));
}

function init() {
  cats.forEach(c => filters.appendChild(pill(c)));
  render();
  updateFilterUI();
}

function doSearch() { render(); }
init();
</script>
</body>
</html>
